[preheat Chamber]
extruder: 150
heater_bed: 100
fan: 100

[preheat ABS]
extruder: 240
heater_bed: 100
fan: 0

[preheat PLA]
extruder: 180
heater_bed: 60
fan: 0


[menu __main actions parkfront]
name: {{ gettext('Park front') }}
icon: move
method: printer.gcode.script
params: {"script":"PARK P=front"}


[main]
side_macro_shortcut = False
confirm_estop = True
autoclose_popups = True
show_heater_power = True
print_sort_dir = date_desc
default_printer: Voron V2.4

[printer Voron V2.4]
z_babystep_values: 0.01, 0.05
titlebar_items: chamber, MCU, Pi
extrude_distances: 5, 10, 15, 25, 50
extrude_speeds: 1, 2, 5, 25

